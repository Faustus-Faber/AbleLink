<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AbleLink · Offline</title>
    <meta name="theme-color" content="#0f172a" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #f8fafc; color: #0f172a; }
      .wrap { max-width: 720px; margin: 0 auto; padding: 48px 20px; }
      .card { background: white; border: 1px solid #e2e8f0; border-radius: 18px; padding: 28px; box-shadow: 0 10px 30px rgba(2, 6, 23, 0.08); }
      h1 { margin: 0 0 8px; font-size: 28px; }
      p { margin: 0; line-height: 1.5; color: #334155; }
      .btn { display: inline-block; margin-top: 16px; padding: 12px 16px; border-radius: 12px; background: #0f172a; color: #fff; text-decoration: none; font-weight: 700; }
      .muted { margin-top: 14px; font-size: 13px; color: #64748b; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You’re offline</h1>
        <p>AbleLink can’t reach the network right now. Check your connection, then try again.</p>
        <a class="btn" href="/">Go to home</a>
        <div class="muted">Tip: if you previously visited a page, it may still load from cache.</div>
      </div>
    </div>
  </body>
</html>
